name: ETL Weather Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # Run every hour
  workflow_dispatch:       # Allow manual trigger

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Karachi extractor (OpenWeather)
        run: python extract_karachi.py
        env:
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}

      - name: Run Lahore extractor (WeatherAPI)
        run: python extract_lahore.py
        env:
          WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}

      - name: Run Islamabad extractor (Open-Meteo)
        run: python extract_islamabad.py

      - name: Run Unified ETL (Transform + OLAP + Load)
        run: python etl_unified.py
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
